<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="tabs.js"></script>
    <script src="SearchString.js"></script>
    <script src="favouriteCityList.js"></script>
    <script type="module" src="login.js"></script>
</head>
<body>


<div style="border: 2px solid black; width: available; background: darkgrey">
    <div id="profile-container" class="wrap">
        <form style="width: available; margin-left: 1%; margin-right: 1%;
            border: 2px solid black; border-radius: 10px; width: 10%; background: darkgrey"
            onsubmit="Login(); return false">
            <div class="wrap column">
                Логин <input id="login" style="width: 90%; border: none">
                Пароль <input id="password" type="password" style="width: 90%; border: none">
            </div>
            <button style="position: relative; left: 5px;" type="submit">Войти</button>
        </form>
        <div class="wrap column" id="profile"></div>
    </div>
    <form style="width: available; margin-left: 1%; margin-right: 1%"
          onsubmit="getMainCityInf(document.getElementById('cityName').value); return false">
      <input id="cityName" style="width: 90%; border: none">
      <button type="submit"><img src="lupa.png" style="width: 13px; height: 13px"></button>
    </form>
    <div class="wrap" style="height: 600px">
        <div style="border: 2px solid black; width: 50%; height: available" class="wrap column justify-between">

            <div id="Now" class="tabcontent">
                <div id="nowTemperature" class="wrap justify-between">
                    <div><h1>14°</h1></div>
                    <div id="date">date</div>
                </div>

                <div id="nowWeather"><img src="https://openweathermap.org/img/wn/04d@4x.png"></div>
                <div class="wrap justify-between">
                    <div id="nowCity"></div>
                    <div><img src="like.png" style="width: 13px; height: 13px; cursor: pointer" onclick="new AddFavouriteCity()"></div>
                </div>
            </div>

            <div id="Details" class="tabcontent">
                <h3>Aktobe</h3>
                <p>Temperature: 14°</p>
                <p>Fells like: 10°</p>
                <p>Weather: clouds</p>
                <p>Sunrise: 03:21</p>
                <p>Sunset: 18:54</p>
            </div>

            <div id="Forecast" class="tabcontent" style="overflow: auto; position: relative; height:  500px">
                <h3>Aktobe</h3>


            </div>

            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Now')" id="defaultOpen">Now</button>
                <script>
                    document.getElementById("defaultOpen").click();
                </script>
                <button class="tablinks" onclick="openTab(event, 'Details')">Details</button>
                <button class="tablinks" onclick="openTab(event, 'Forecast')">Forecast</button>
            </div>
        </div>

        <div id="favouriteListContainer" style="border: 2px solid black; height: available" class="w-50">
            <div style="border-bottom: 2px solid black">Added locations:</div>
            <div id="favouriteCityList">
                <script>renderCityList()</script>

            </div>
        </div>
    </div>
</div>

</body>
</html>
